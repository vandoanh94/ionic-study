<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My List Devices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-ls-devices">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div id="divLight" class="ls-devices-div" text-center (click)="clickLight($event)">
          <ion-icon class="btn-icon-size" name="sunny"></ion-icon>
          <div>Light</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div id="divFan" class="ls-devices-div" text-center (click)="clickLight($event)">
          <ion-icon class="btn-icon-size" name="aperture"></ion-icon>
          <div>Fan</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="ls-devices-div" text-center>
          <ion-icon class="btn-icon-size" name="sunny"></ion-icon>
          <div>Device</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="ls-devices-div" text-center>
          <ion-icon class="btn-icon-size" name="sunny"></ion-icon>
          <div>Device</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col style="display:none;" id="fireWarning" col-12 (click)="clickWarning($event)">
            <div class="warning-div" text-center>
                <div><ion-icon class="warning-icon" name="bonfire"></ion-icon> Fire Warning!!!</div>
              </div>
        </ion-col>
        <ion-col style="display:none;" col-12 id="trespassWarning" (click)="clickWarning($event)">
            <div class="warning-div" text-center>
                <div><ion-icon class="warning-icon" name="logo-snapchat"></ion-icon> Trespass Warning!!!</div>
              </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
