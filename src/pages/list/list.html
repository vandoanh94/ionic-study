<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My List Devices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click) = "btnUpdateItems()">Update Items</button>
  <ion-list>
    <li ion-item *ngFor="let item of items">
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      <ion-label>{{item.title}}</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </li>
  </ion-list>
  <button ion-button (click) = "btnAddItem()">Add Item</button>
  <button ion-button (click) = "btnDeleteItem()">Delete Item</button>
</ion-content>
